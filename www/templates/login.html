<ion-modal-view>
  <!--<ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">Login</h1>
    <button class="button button-clear button-primary button-icon ion-close-round" ng-click="closeLogin()"></button>
  </ion-header-bar>-->
  <ion-content>
    <br>
    <center><img ng-src="img/logo.png" width="130" /></center>
    <center><h1>Welcome back!</h1></center>
    <center><p class="gray fsmaller padding">Sign in with your username and password to continue.</p></center>
    <br/>
    <form ng-submit="doLogin()" name="login" novalidate>
      <div class="list">
        <label class="item item-input">
          <input type="text" ng-model="loginData.username" placeholder="Username" ng-change="changeUsername()" required>
        </label>
        <label class="item item-input">
          <input type="password" placeholder="Master/main password" ng-model="loginData.password" ng-disabled="loginData.advanced" ng-required="!loginData.advanced">
        </label>
        <div ng-if="loginData.advanced">
          <label class="item item-input">
            <input type="password" placeholder="Posting private key" ng-model="loginData.privatePostingKey" ng-disabled="!loginData.advanced" ng-required="loginData.advanced">
          </label>
          <p class="padding gray"><i class="icon ion-ios-information-outline"></i> Posting key is used for post, comment, vote, follow.</p>
          <label class="item item-input">
            <input type="password" placeholder="Active private key" ng-model="loginData.privateActiveKey" ng-disabled="!loginData.advanced">
          </label>
          <p class="padding gray"><i class="icon ion-ios-information-outline"></i> Active key is used for transfers and profile picture update.</p>
        </div>
        <!--<div class="col pull-right tright">
          <label class="toggle toggle-positive">
           <input type="checkbox" ng-model="loginData.advanced" ng-change="advancedChange()">
           <div class="track">
             <div class="handle"></div>
           </div>
          </label>
        </div>-->
        <ion-toggle ng-model="loginData.advanced" toggle-class="toggle-calm" ng-change="advancedChange()">Advanced</ion-toggle>
        <p class="gray padding"><i class="icon ion-ios-information-outline"></i> User credentials are kept locally on the device. Upon Logout credentials are removed!</p>
        <div class="row">
        <div class="col">
        <button class="button button-block button-light" ng-click="closeLogin()">Cancel</button>
        </div><div class="col"><button class="button button-block button-positive" ng-click="doLogin()" ng-disabled="login.$invalid">Log in</button></div>
        </div>
        
      </div>
    </form>
  </ion-content>
</ion-modal-view>
