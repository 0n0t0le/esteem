<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-positive">
      <h1 class="title center">eSteem</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/posts">
          Home
        </ion-item>
        <ion-item menu-close ng-click="login()" ng-if="!$root.$storage.user">
          Login
        </ion-item>
        <ion-item menu-close href="#/app/profile/{{$root.$storage.user.username}}" ng-if="$root.$storage.user">
          Profile
        </ion-item>
        <ion-item menu-close href="#/app/follow" ng-if="$root.$storage.user">
          Follow
        </ion-item>
        <ion-item menu-close href="#/app/send" ng-if="$root.$storage.user">
          Transfer
        </ion-item>
        <ion-item menu-close href="#/app/exchange/{{$root.$storage.user.username}}" ng-if="$root.$storage.user">
          Market
        </ion-item>
        <ion-item menu-close href="#/app/settings">
          Settings
        </ion-item>
        <ion-item menu-close ng-click="logout()" ng-if="$root.$storage.user">
          Logout @{{$root.$storage.user.username}}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
